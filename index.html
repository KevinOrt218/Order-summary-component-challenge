<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card-flex">
      <article class="card-summary">
        <div class="card-summary-hero">
          <img src="/images/illustration-hero.svg" alt="Listening Music" />
        </div>
        <div class="card-summary-info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-summary-plan">
          <img src="/images/icon-music.svg" alt="Icon Music" />
          <div class="plan-price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <p class="plan-price-change">Change</p>
        </div>
        <div class="card-summary-buttons">
          <button type="button" class="btn-payment">Proceed to Payment</button>
          <button type="button" class="btn-cancel">Cancel Order</button>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KevinOrt218">Kevin Victortia Ortiz</a>.
      </div>
    </main>
  </body>
</html>
